<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VYLO</title>
    <meta name="description" content="Sign in to your VYLO account to access your profile and order history.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">VYLO</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/hardware" class="nav-link">Hardware</a>
                <a href="/store" class="nav-link">Store</a>
                <a href="https://discord.gg/vylo" class="nav-link" target="_blank">Support</a>
            </div>
            <div class="nav-actions">
                <a href="/store" class="nav-action" id="cart-btn">
                    <span class="cart-icon">ðŸ›’</span>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
                <div class="auth-buttons" id="auth-buttons">
                    <a href="/register" class="nav-action">Register</a>
                    <a href="/login" class="nav-action active">Login</a>
                </div>
            </div>
            <div class="burger-menu" id="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="auth-page">
        <div class="container">
            <div class="auth-form-container">
                <h1>Sign In</h1>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                    
                    <div class="auth-switch">
                        <p>Don't have an account? <a href="/register">Create one here</a></p>
                        <p><a href="/forgot-password">Forgot your password?</a></p>
                    </div>
                </form>
                
                <div class="form-message" id="form-message"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="/">VYLO</a>
                </div>
                <div class="footer-links">
                    <a href="/">Home</a>
                    <a href="/hardware">Hardware</a>
                    <a href="/store">Store</a>
                    <a href="https://discord.gg/vylo" target="_blank">Support</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 VYLO. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
