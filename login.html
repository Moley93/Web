<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYLO - Login</title>
    <meta name="description" content="Sign in to your VYLO account to access your profile and order history.">
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon implementation -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets\img\flavicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets\img\flavicon-32x32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="assets\img\flavicon-64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="assets\img\flavicon-128x128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="assets\img\flavicon-256x256.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets\img\flavicon-512x512.png">
    <link rel="apple-touch-icon" href="assets\img\apple-touch-icon.png">
    <link rel="shortcut icon" href="assets\img\flavicon-32x32.png">
    <meta name="theme-color" content="#2563eb">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">
            <a href="/">V<span style="color: var(--accent-primary);">Y</span>LO</a>
        </div>
        
        <div class="nav-menu" id="nav-menu">
            <a href="/" class="nav-link">Home</a>
            <a href="/hardware" class="nav-link">Hardware</a>
            <a href="/store" class="nav-link">Store</a>
            <a href="https://discord.gg/vylo" class="nav-link" target="_blank">Discord</a>
        </div>
        
        <div class="nav-actions">
            <a href="/store" class="nav-action" id="cart-btn">
                <span class="cart-icon">ðŸ›’</span>
                <span class="cart-count" id="cart-count" style="display: none;">0</span>
            </a>
            
            <div class="auth-buttons" id="auth-buttons">
                <a href="/register" class="nav-action">Register</a>
                <a href="/login" class="nav-action">Login</a>
            </div>
            
            <div class="user-menu" id="user-menu" style="display: none;">
                <a href="/profile" class="nav-action">Profile</a>
                <button class="nav-action logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="burger-menu" id="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

    <main class="auth-page">
        <div class="container">
            <div class="auth-form-container">
                <h1>Sign In</h1>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                    
                    <div class="auth-switch">
                        <p>Don't have an account? <a href="/register">Create one here</a></p>
                        <p><a href="/forgot-password">Forgot your password?</a></p>
                    </div>
                </form>
                
                <div class="form-message" id="form-message"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="/">V<span style="color: var(--accent-primary);">Y</span>LO</a>
                </div>
                <div class="footer-links">
                    <a href="/">Home</a>
                    <a href="/hardware">Hardware</a>
                    <a href="/store">Store</a>
                    <a href="https://discord.gg/vylo" target="_blank">Discord</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 VYLO. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
