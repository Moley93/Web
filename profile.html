<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - VYLO</title>
    <meta name="description" content="Manage your VYLO account, view order history, and track shipments.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">VYLO</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/hardware" class="nav-link">Hardware</a>
                <a href="/store" class="nav-link">Store</a>
                <a href="https://discord.gg/vylo" class="nav-link" target="_blank">Support</a>
            </div>
            <div class="nav-actions">
                <a href="/store" class="nav-action" id="cart-btn">
                    <span class="cart-icon">ðŸ›’</span>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
                <div class="user-menu" id="user-menu">
                    <a href="/profile" class="nav-action active">Profile</a>
                    <button class="nav-action logout-btn" id="logout-btn">Logout</button>
                </div>
            </div>
            <div class="burger-menu" id="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="profile-page">
        <div class="container">
            <h1>My Account</h1>
            
            <div class="profile-container">
                <section class="profile-section">
                    <h2>Account Information</h2>
                    <div class="profile-info" id="profile-info">
                        <div class="info-item">
                            <label>Email:</label>
                            <span id="user-email">Loading...</span>
                        </div>
                        <div class="info-item">
                            <label>Member Since:</label>
                            <span id="member-since">Loading...</span>
                        </div>
                        <div class="info-item">
                            <label>Name:</label>
                            <span id="user-name">Loading...</span>
                        </div>
                        <div class="info-item">
                            <label>Company:</label>
                            <span id="user-company">Loading...</span>
                        </div>
                    </div>
                    <button class="btn btn-outline" id="edit-profile">Edit Profile</button>
                </section>
                
                <section class="profile-section">
                    <h2>Order History</h2>
                    <div class="orders-container" id="orders-container">
                        <p class="loading">Loading orders...</p>
                    </div>
                </section>
                
                <section class="profile-section">
                    <h2>Tracking Information</h2>
                    <div class="tracking-container" id="tracking-container">
                        <p class="loading">Loading tracking information...</p>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <div class="modal" id="edit-profile-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-first-name">First Name</label>
                    <input type="text" id="edit-first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="edit-last-name">Last Name</label>
                    <input type="text" id="edit-last-name" name="last-name">
                </div>
                <div class="form-group">
                    <label for="edit-company">Company</label>
                    <input type="text" id="edit-company" name="company">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-edit">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="/">VYLO</a>
                </div>
                <div class="footer-links">
                    <a href="/">Home</a>
                    <a href="/hardware">Hardware</a>
                    <a href="/store">Store</a>
                    <a href="https://discord.gg/vylo" target="_blank">Support</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 VYLO. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
