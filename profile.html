<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - VYLO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            min-height: 100vh;
        }

        /* Header - Same as other pages */
        .header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #00d4ff;
            text-decoration: none;
            letter-spacing: -0.02em;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00d4ff, #ff6b6b);
            border-radius: 1px;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav a:hover {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            transform: translateY(-2px);
        }

        .user-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .basket-count {
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -8px;
            right: -8px;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Profile Header */
        .profile-header {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .profile-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .profile-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateY(-2px);
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 0.5rem;
            margin-bottom: 2rem;
            gap: 0.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
        }

        .tab-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Orders Section */
        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .order-number {
            color: #00d4ff;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-delivered {
            background: rgba(76, 205, 196, 0.2);
            color: #4ecdc4;
        }

        .status-shipped {
            background: rgba(255, 211, 61, 0.2);
            color: #ffd93d;
        }

        .status-pending {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .order-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .order-items {
            margin-bottom: 1rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-name {
            color: white;
            font-weight: 500;
        }

        .item-quantity {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .item-price {
            color: #00d4ff;
            font-weight: 600;
        }

        .order-total {
            text-align: right;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .total-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .total-amount {
            color: #00d4ff;
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* Account Details Section */
        .account-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            color: #00d4ff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #00d4ff;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-select option {
            background: #1a1a2e;
            color: white;
        }

        .save-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 205, 196, 0.3);
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Success/Error Messages */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.success {
            background: rgba(76, 205, 196, 0.1);
            border: 1px solid rgba(76, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-text {
            margin-bottom: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                height: auto;
                padding: 1rem;
            }

            .nav {
                margin: 1rem 0;
            }

            .profile-header {
                padding: 1.5rem;
            }

            .profile-title {
                font-size: 2rem;
            }

            .tab-navigation {
                flex-direction: column;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>

    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">VYLO</a>
            
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="hardware.html">Hardware</a></li>

    <main class="main-content">
        <div class="container">

                <h1 class="profile-title">My Account</h1>

            <div class="tab-navigation">

                <button class="tab-btn" onclick="switchTab('password')">üîí Security</button>

            <div class="tab-content active" id="orders-tab">

                <div class="account-section">

                                <label for="firstName" class="form-label">First Name</label>

            <!-- Password Tab -->

                        üîí Change Password

    <script>
        let basket = JSON.parse(localStorage.getItem('basket')) || [];
        let orders = JSON.parse(localStorage.getItem('userOrders')) || [];

        // Check authentication
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('userLoggedIn');
            if (isLoggedIn !== 'true') {
                localStorage.setItem('loginRedirect', 'profile.html');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Update basket count
        function updateBasketCount() {
            const count = basket.reduce((total, item) => total + item.quantity, 0);
            const basketCountEl = document.getElementById('basket-count');
            
            if (count > 0) {
                basketCountEl.textContent = count;
                basketCountEl.style.display = 'flex';
            } else {
                basketCountEl.style.display = 'none';
            }
        }

        // Load user data
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            const userEmail = localStorage.getItem('userEmail');
            
            if (userData) {
                document.getElementById('welcomeMessage').textContent = `Welcome back, ${userData.firstName}!`;
                
                // Populate form fields
                document.getElementById('firstName').value = userData.firstName || '';
                document.getElementById('lastName').value = userData.lastName || '';
                document.getElementById('email').value = userData.email || userEmail || '';
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('address').value = userData.address || '';
                document.getElementById('address2').value = userData.address2 || '';
                document.getElementById('city').value = userData.city || '';
                document.getElementById('postcode').value = userData.postcode || '';
                document.getElementById('county').value = userData.county || '';
            } else if (userEmail) {
                document.getElementById('email').value = userEmail;
                document.getElementById('welcomeMessage').textContent = `Welcome back!`;
            }
        }

        // Generate sample orders if none exist
        function generateSampleOrders() {
            if (orders.length === 0) {
                orders = [
                    {
                        id: 'VYLO-2025-001',
                        date: '2025-06-15',
                        status: 'delivered',
                        items: [
                            { name: 'Arduino Uno R3', quantity: 2, price: 25.99 },
                            { name: 'DHT22 Temperature Sensor', quantity: 1, price: 12.50 }
                        ],
                        total: 64.48,
                        crypto: 'BTC'
                    },
                    {
                        id: 'VYLO-2025-002',
                        date: '2025-06-10',
                        status: 'delivered',
                        items: [
                            { name: 'Universal IoT Firmware Suite', quantity: 1, price: 89.99 }
                        ],
                        total: 89.99,
                        crypto: 'ETH'
                    },
                    {
                        id: 'VYLO-2025-003',
                        date: '2025-06-12',
                        status: 'shipped',
                        items: [
                            { name: 'Raspberry Pi 4 Model B', quantity: 1, price: 89.99 },
                            { name: 'OLED Display 0.96"', quantity: 2, price: 14.99 }
                        ],
                        total: 119.97,
                        crypto: 'LTC'
                    }
                ];
                localStorage.setItem('userOrders', JSON.stringify(orders));
            }
        }

        // Render orders
        function renderOrders() {
            const ordersGrid = document.getElementById('ordersGrid');
            
            if (orders.length === 0) {
                ordersGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <div class="empty-title">No orders yet</div>
                        <div class="empty-text">You haven't placed any orders with VYLO yet.</div>
                        <a href="hardware.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                return;
            }

            ordersGrid.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="order-number">Order #${order.id}</div>
                            <div class="order-date">${new Date(order.date).toLocaleDateString('en-UK', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}</div>
                        </div>
                        <div class="order-status status-${order.status}">
                            ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                        </div>
                    </div>
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <div>
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-quantity">Quantity: ${item.quantity}</div>
                                </div>
                                <div class="item-price">¬£${(item.price * item.quantity).toFixed(2)}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-total">
                        <div class="total-label">Paid with ${order.crypto}</div>
                        <div class="total-amount">¬£${order.total.toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
        }

        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Show message
        function showMessage(elementId, message, type = 'success') {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        // Save personal information
        function savePersonalInfo(formData) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const userData = JSON.parse(localStorage.getItem('userData')) || {};
                    Object.assign(userData, formData);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    resolve();
                }, 1000);
            });
        }

        // Save address
        function saveAddress(formData) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const userData = JSON.parse(localStorage.getItem('userData')) || {};
                    Object.assign(userData, formData);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    resolve();
                }, 1000);
            });
        }

        // Change password
        function changePassword(currentPassword, newPassword) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // In real app, this would validate current password against server
                    if (currentPassword.length < 4) {
                        reject('Current password is incorrect');
                        return;
                    }
                    if (newPassword.length < 8) {
                        reject('New password must be at least 8 characters long');
                        return;
                    }
                    resolve();
                }, 1000);
            });
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('loginTimestamp');
                window.location.href = 'index.html';
            }
        }

        // Form event listeners
        document.getElementById('personalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = e.target.querySelector('.save-btn');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'üíæ Saving...';
            
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim()
            };
            
            savePersonalInfo(formData).then(() => {
                showMessage('detailsMessage', 'Personal information updated successfully!');
                document.getElementById('welcomeMessage').textContent = `Welcome back, ${formData.firstName}!`;
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            });
        });

        document.getElementById('addressForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = e.target.querySelector('.save-btn');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'üè† Saving...';
            
            const formData = {
                address: document.getElementById('address').value.trim(),
                address2: document.getElementById('address2').value.trim(),
                city: document.getElementById('city').value.trim(),
                postcode: document.getElementById('postcode').value.trim(),
                county: document.getElementById('county').value
            };
            
            saveAddress(formData).then(() => {
                showMessage('detailsMessage', 'Address updated successfully!');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            });
        });

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = e.target.querySelector('.save-btn');
            const originalText = submitBtn.textContent;
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('passwordMessage', 'New passwords do not match!', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîí Updating...';
            
            changePassword(currentPassword, newPassword)
                .then(() => {
                    showMessage('passwordMessage', 'Password updated successfully!');
                    document.getElementById('passwordForm').reset();
                })
                .catch(error => {
                    showMessage('passwordMessage', error, 'error');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                });
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            
            updateBasketCount();
            loadUserData();
            generateSampleOrders();
            renderOrders();
        });
    </script>
</body>
